<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор вартості доставки</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="overlay"></div>
        <h1></h1>
    </header>

    <section class="calculator-section">
        <h2>Розрахуйте приблизну вартість доставки</h2>
        <form id="delivery-calculator">
            <label for="weight">Вага (кг):</label>
            <input type="number" id="weight" placeholder="Введіть вагу" step="any" min="0" required>

            <label for="method">Оберіть спосіб доставки:</label>
            <select id="method">
                <option value="avia">Авіа</option>
                <option value="sea">Морем</option>
            </select>

            <button type="submit">Розрахувати вартість</button>
        </form>

        <p id="result"></p>
    </section>

    <section class="social-section">
        <!-- Иконки для соцсетей -->
        <a href="https://t.me/LindaLybimovaBrand" class="social-icon" aria-label="Telegram">
            <i class="fab fa-telegram"></i>
        </a>
        <a href="https://www.instagram.com/linda.brandua" class="social-icon" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </section>

    <script src="script.js"></script>
</body>
</html>
